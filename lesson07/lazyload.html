<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazy.css">
    <title>Lazy Load</title>
</head>
<body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <img src="http://via.placeholder.com/400x600" alt="Blank Placeholder Image" loading="lazy">
        <img src="https://picsum.photos/400/600" alt="Random Lorem Picsum Image" loading="lazy">
        <img src="https://placebear.com/400/600" alt="Bear Image" loading="lazy">
        <img src="https://baconmockup.com/400/600" alt="Bacon Image" loading="lazy">
        <img src="https://loremflickr.com/400/600" alt="Random LoranFlickr Cat Image" loading="lazy">
        <img src="https://placebeard.it/400x600" alt="Random Beard Image" loading="lazy">
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Loran Mills | UT, USA</p>
        <p>Last Modification: <span id="sudo"></span></p>
    </footer>

    <script src="scripts/lazy.js"></script>
</body>
</html>
