<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tablebuilg.css">
    <title>Table Build</title>
    <!-- Metadata -->
    <meta property="og:title" content="Loran Mills - WDD 230 - Table Build Assignment">
    <meta property="og:type" content="website">
    <meta property="og:image" content="#">
    <meta property="og:url" content="https://lsmills24.github.io/wdd230/lesson08/tablebuild.html">
    <meta name="author" content="Loran Mills">
    <meta name="description" content="Table Build Assignment">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col" class="highlight">&nbsp;</th>
                <th scope="col" class="darker">Basic</th>
                <th scope="col" class="darker">Premium</th>
                <th scope="col" class="darker">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
